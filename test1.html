<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <style>
      body {
         margin: 0;
         padding: 0;
         display: flex;
         justify-content: center;
      }
      .container {
         width: 1080px;
         max-width: 100%;
         margin: 0 auto;
         padding: 20px;
         box-sizing: border-box;
      }
      /* Scale text based on viewport width while maintaining readability */
      html {
         font-size: calc(14px + 0.390625vw);
      }
   </style>
</head>
<body>
   <div class="container">
      <p>This is a test paragraph.</p>
   </div>
</body>
</html>
